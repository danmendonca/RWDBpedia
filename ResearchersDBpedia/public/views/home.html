<section id="home_section" ng-controller="homeController">

    <div class="row" style="margin-top: 200px;">
        <div class="span4">
            <form>
                <fieldset class="form-group col-md-4 col-md-offset-3">
                    <label for="inputQuery"></label>
                    <input type="text" class="form-control" id="inputQuery" placeholder="Your query">
                    <small class="text-muted">What to you wish to know more about?</small>
                </fieldset>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" ng-model="searchOptions.radio" id="booksRadioButton" value="booksRadio" checked>
                        <!-- TODO corrigir ng-model -->
                        Books
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" ng-model="searchOptions.radio" id="authorsRadioButton" value="authorsRadio">
                        <!-- TODO corrigir ng-model -->
                        Authors
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" ng-model="searchOptions.radio" id="publishersRadioButton" value="publishersRadio">
                        <!-- TODO corrigir ng-model -->
                        Publishers
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>


</section>
